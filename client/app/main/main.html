<div class="container">
  <nav class="navbar">
    <ul class="nav navbar-nav">
      <li  ng-repeat="category in categories"><a class="category-selector" href="#" ng-click="changeCurrentCategory(category);">{{category}}</a></li>

<div class="container">
  <packery class="col-lg-12" gutter="10" column-width="0" row-height="0" ng-repeat="category in categories" ng-if="category == currentCategory">

    <packery-object class="item-lg" ng-repeat="post in categoryPosts[category]" ng-class="post.importance == 1 ? 'item-sm' : (post.importance == 2 ? 'item-md' : 'item-lg')" >
      <section class="item-container">
        <img src="{{post.picture}}" />
        <h1>{{post.name}}</h1>
        <h2>By <img class="poster-pic" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfa1/v/t1.0-1/c55.55.685.685/s32x32/530919_10151150181583127_1094332567_n.jpg?oh=daa41e93600d9cd35d870c098b066be0&oe=5548A218&__gda__=1431703280_359573010ba0aeb4d1d02c6ecc2418d1" /> Keng-Kiat Lim</h2>
        <p>{{post.description}}</p>
      </section>
    </packery-object>

  </packery>
